<!DOCTYPE html>
<html>
    <head>
        <title>task 6</title>
    </head>
    <body>
    <h1>SURVEY FORM OF PUBLIC</h1>
    <h1>Single line input field </h1>
        <p>NAME:</p>
        <input type="text" id="review" name="review">
    <h2>RADIO BUTTON </h2>
        <P>MARRIAGE:</P>
        <input type="radio" name="choice" value="MARRIED"> MARRIED
        <input type="radio" name="choice" value="UNMARRIED"> UNMARRIED
    <h1>Checkbox (PROPERTIES)</h1>
        <p>PROPERTIES: </p>
	    <input type="Checkbox" name="home" id="HOME">
	    <label for="home">HOME</label>
	    <input type="Checkbox" name="land" id="LAND">
	    <label for="land">LAND</label>
	    <input type="Checkbox" name="vehicle" id="VEHICLE">
	    <label for="vehicle">VEHICLE</label>
    <h1>Multiple line input</h1>
    <p>ADDRESS:</p>
        <textarea id="address" name="address" rows="4" cols="30"></textarea>
    <h1>Dropdown</h1>
        <label for="state">Choose your state from this list:</label>
        <input list="states" id="state" name="state" />
        <datalist id="states">
        <option value="Karnataka"></option>
        <option value="Maharastra"></option>
        <option value="Tamilnadu"></option>
        <option value="Telangana"></option>
        <option value="Kerala"></option>
        </datalist>
    </body>
</html>
